[supervisord]
nodaemon=true

[program:flaskapp]
directory=/app
command=python3 app.py
autostart=true
autorestart=true
stderr_logfile=/var/log/flaskapp.err.log
stdout_logfile=/var/log/flaskapp.out.log

[program:testfull]
directory=/app
command=python3 testfull.py
autostart=true
autorestart=true
stderr_logfile=/var/log/testfull.err.log
stdout_logfile=/var/log/testfull.out.log
