<!DOCTYPE html>
<html>
<head>
    <title>Screen Recorder and Query Tool</title>
    <style>
        img {
            width: 400px;
            height: 225px;
            object-fit: contain;  /* Ensures the image does not get distorted */
        }
        .result-container {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            flex-wrap: wrap;
        }
        .result {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Screen Recorder</h1>
    <form action="{{ url_for('toggle_recording') }}" method="post">
        <button style="background-color: red;color: white;">Toggle Recording</button>
    </form>
    <p>Screenshots Taken: {{ counter }}</p>

    <h1>Query ChromaDB</h1>
    <form action="{{ url_for('query') }}" method="post">
        <input type="text" name="query_text" placeholder="Enter your question"/>
        <button type="submit">Submit Query</button>
    </form>
    
    {% if results %}
    <div class="result-container">
        {% for context, doc_id in results %}
        <div class="result">
            <img src="{{ url_for('get_screenshot', filename=doc_id) }}" alt="Screenshot">
            <p>Context: {{ context }}</p>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
